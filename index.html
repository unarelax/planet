<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/style.css">
    <title>纯CSS实现九大行星</title>
</head>

<body>
    <div class="universe">
        <div class="solarsystem">
            <div class="sun"></div>
            <!--中间-->
            <div class="oneorbit might">
                <div class="planet">
                    <div class="ball"></div>
                </div>
                <div class="twoplanet">
                    <div class="twoball"></div>
                </div>
            </div>
            <!--左上-->
            <div class="twoorbit left">
                <div class="planet">
                    <div class="ball"></div>
                </div>
                <div class="twoplanet">
                    <div class="twoball"></div>
                </div>
            </div>
            <!--右上-->
            <div class="threeorbit right">
                <div class="planet">
                    <div class="ball"></div>
                </div>
                <div class="twoplanet">
                    <div class="twoball"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- 测试 -->

</html>
